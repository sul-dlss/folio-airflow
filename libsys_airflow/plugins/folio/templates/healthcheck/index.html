{% extends "appbuilder/base.html" %}

{% block content %}
<div>
    <h2>Health check</h2>
    <ul>
        {% for (status, passed) in statuses.items() %}
        <li>
            <strong>{{ status }}: </strong>
            {% if passed %}
            <span class="text-success">OK</span>
            {% else %}
            <span class="text-danger">FAIL</span>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endblock %}
