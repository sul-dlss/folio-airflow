{% extends "appbuilder/base.html" %}

{% block content %}
<h1>Vendors</h1>
<table class="table table-striped">
    <thead>
        <th>Name</th>
        <th>Code</th>
        <th>Acquisitions Unit</th>
    </thead>
    <tbody>
        {% for vendor in vendors.organizations %}
        <tr>
            <td>
                {{ vendor.name }}<br>
                ID: {{ vendor.id }}
            </td>
            <td>
                {{ vendor.code }}
            </td>
            <td>
                {{ vendor.acqUnitIds[0] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
