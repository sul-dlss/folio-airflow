{% extends "appbuilder/base.html" %}

{% block content %}
<div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
  <script>
    $(document).ready(function () {
      $('#marcDownloads').DataTable();
    });
  </script>
  <h2>Vendor MARC files</h2>
  <table class="table table-striped" id="marcDownloads">
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Status</th>
        <th>MARC file (download)</th>
      </tr>
    </thead>
    <tbody>
      {% for item in content %}
        {% for vendor, marcfile in item.items() %}
        <tr>
          <td>
            {{ vendor }}
          </td>
          <td>
            {{ marcfile[0] }}
          </td>
          <td>
            <a href="{{ url_for('DataExportDownloadView.vendor_marc_record', vendor=vendor, folder=marcfile[0], filename=marcfile[1]) }}" download>{{ marcfile[1] }}</a>
          </td>
        </tr>
        {% endfor %}
      {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
